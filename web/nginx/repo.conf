location /repo/ {
    alias /var/www/arche-linux.org/public/repo/;
    autoindex on;
    
    # Default cache policy
    add_header Cache-Control "public, max-age=300";  # 5 minutes
    
    # Package database files (refresh more frequently)
    location ~ \.(db|files)(\.tar\.gz)?$ {
        add_header Cache-Control "public, max-age=300";  # 5 minutes
    }
    
    # Package files (cache longer since they're versioned)
    location ~ \.pkg\.tar\.(zst|xz)$ {
        add_header Cache-Control "public, max-age=31536000";  # 1 year
    }
    
    # GPG signature files
    location ~ \.(sig|asc)$ {
        add_header Cache-Control "public, max-age=300";  # 5 minutes
    }
}
