###############################################################################
#  /etc/pacman.conf  —  Generic Arch Linux configuration
#  Maintainer : Arche Linux Team  —  https://arche-linux.org
###############################################################################
#
#  General policy
#  --------------
#  * Stable, signed packages only
#  * Logs into the systemd journal (easy auditing)
#  * Auto-clean cache to avoid disk floods on long-running servers / VMs
#  * Reasonable parallel downloads without DoS-ing mirrors
###############################################################################

###############################################################################
#  GENERAL OPTIONS
###############################################################################
[options]
# Never upgrade these core tools partially
HoldPkg          = pacman glibc

# Usability
Color
CheckSpace
VerbosePkgLists

# Stability
CleanMethod      = KeepInstalled
ParallelDownloads= 5
Architecture     = auto

# Logging
UseSyslog

# Security: require signatures for remote packages and DBs
SigLevel             = Required DatabaseRequired
LocalFileSigLevel    = Optional
RemoteFileSigLevel   = Required

# Uncomment the following in container / chroot images
# DisableSandbox

###############################################################################
#  OFFICIAL REPOSITORIES
###############################################################################
[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

# 32-bit libs for Steam / Wine; comment out if unneeded
[multilib]
Include = /etc/pacman.d/mirrorlist

###############################################################################
#  OPTIONAL REPOS (commented by default)
###############################################################################
#[core-testing]
#Include = /etc/pacman.d/mirrorlist
#[extra-testing]
#Include = /etc/pacman.d/mirrorlist
#[multilib-testing]
#Include = /etc/pacman.d/mirrorlist

# Example: debug symbols (opt-in; saves bandwidth on production boxes)
#[debug]
#Server = https://debuginfod.archlinux.org/$repo/os/$arch

# Example: local repo skeleton for enterprises / on-prem mirrors
